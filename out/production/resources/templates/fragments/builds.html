<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="job (name)">
    <div class="form-group">
        <label for="product-name" class="control-label col-md-2">Name:</label>
        <div class="col-md-5">
            <input type="text" class="form-control" name="product-name" id="product-name"
                   th:value="${name}"/>
        </div>
    </div>

</div>
</body>
</html>
